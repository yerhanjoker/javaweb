<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chooser</title>
  <link rel="stylesheet" type="text/css" href="1%20LESSON.css"/>
</head>
<body>
<!--如何选择标题的样式-->
<div style = "border: 1px solid black" >gooooood morning my master</div>
<div style = "border: 1px solid blue" >gooooood morning my master</div>
<span style = "border: 1px solid gold">goooood morning my big master</span>
<span style = "border: 1px solid #ff2d1b">goooood morning my big master</span>
<!--这种方案代码量太多，可读性和复用性太差-->
<!--所以使用style标签来定义-->
<div >gooooood morning my master</div>
<div >gooooood morning my master</div>
<span >goooood morning my big master</span>
<span >goooood morning my big master</span>
<!--这种方式只能用在一个页面中，还是太麻烦-->
<div id="id001">gooooood morning my master</div>
<div class="class01">gooooood morning my master</div>
</body>
</html>
